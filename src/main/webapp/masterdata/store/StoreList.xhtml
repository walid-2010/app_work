<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{myBundle.ListStoreTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="StoreListForm">
                <p:panel header="#{myBundle.ListStoreTitle}">
                    <p:dataTable id="datalist" value="#{storeController.items}" var="item"
                                 selectionMode="single" selection="#{storeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.storeId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton  editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton  editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ListStoreTitle_storeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.storeId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ListStoreTitle_storeNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.storeNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ListStoreTitle_storeName}"/>
                            </f:facet>
                            <h:outputText value="#{item.storeName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ListStoreTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ListStoreTitle_mobile}"/>
                            </f:facet>
                            <h:outputText value="#{item.mobile}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ListStoreTitle_phone2}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ListStoreTitle_fax}"/>
                            </f:facet>
                            <h:outputText value="#{item.fax}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ListStoreTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ListStoreTitle_block}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.block}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ListStoreTitle_isBrach}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.isBrach}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ListStoreTitle_allowStoreSale}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.allowStoreSale}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ListStoreTitle_isDefault}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.isDefault}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{storeController.prepareCreate}" update=":StoreCreateForm" oncomplete="PF('StoreCreateDialog').show()"/>
                            <p:commandButton id=""   icon="ui-icon-search" value="#{myBundle.View}" update=":StoreViewForm" oncomplete="PF('StoreViewDialog').show()" disabled="#{empty storeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":StoreEditForm" oncomplete="PF('StoreEditDialog').show()" disabled="#{empty storeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{storeController.destroy}" update=":growl,datalist" disabled="#{empty storeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
