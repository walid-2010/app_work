<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{myBundle.LISTCOMPANYTITLE}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CompanyListForm">
                <p:panel header="#{myBundle.LISTCOMPANYTITLE}">
                    <p:dataTable id="datalist" value="#{companyController.lazyItems}" var="item"
                                 selectionMode="single" selection="#{companyController.selected}"
                                 paginator="true"
                                 emptyMessage="#{myBundle.EmptyResult}"
                                 lazy="true"
                                 rows="10"
                                 paginatorPosition="bottom"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect" global="false"  update="createButton  editButton deleteButton"/>
                        <p:ajax event="rowUnselect" global="false" update="createButton  editButton deleteButton"/>


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ViewCompanyLabel_CMPname}"/>
                            </f:facet>
                            <h:outputText value="#{item.CMPname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ViewCompanyLabel_CMPaddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.CMPaddress}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ViewCompanyTitle_CMPtel}"/>
                            </f:facet>
                            <h:outputText value="#{item.CMPtel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ViewCompanyTitle_CMPfax}"/>
                            </f:facet>
                            <h:outputText value="#{item.CMPfax}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ViewCompanyTitle_CMPemail}"/>
                            </f:facet>
                            <h:outputText value="#{item.CMPemail}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ViewCompanyTitle_CMPsite}"/>
                            </f:facet>
                            <h:outputText value="#{item.CMPsite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ViewCompanyTitle_CMPsite}"/>
                            </f:facet>
                            <h:outputText value="#{item.CMPcity}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ViewCompanyTitle_CMPpostel}"/>
                            </f:facet>
                            <h:outputText value="#{item.CMPpostel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ViewCompanyTitle_CMPmobile}"/>
                            </f:facet>
                            <h:outputText value="#{item.CMPmobile}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ViewCompanyTitle_CMPgov}"/>
                            </f:facet>
                            <h:outputText value="#{item.CMPgov}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.ViewCompanyTitle_CMPcunt}"/>
                            </f:facet>
                            <h:outputText value="#{item.CMPcunt}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{companyController.prepareCreate}" update=":CompanyCreateForm" oncomplete="PF('CompanyCreateDialog').show()"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CompanyEditForm" oncomplete="PF('CompanyEditDialog').show()" disabled="#{empty companyController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{companyController.delete}" update=":growl,datalist" disabled="#{empty companyController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
