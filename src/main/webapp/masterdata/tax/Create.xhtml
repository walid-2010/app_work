<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TaxCreateDlg" widgetVar="TaxCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTaxTitle}">
            <h:form id="TaxCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{taxController.selected != null}">
                        <p:outputLabel value="#{myBundle.CreateTaxLabel_id}" for="id" />
                        <p:inputText id="id" value="#{taxController.selected.id}" title="#{myBundle.CreateTaxTitle_id}" required="true" requiredMessage="#{myBundle.CreateTaxRequiredMessage_id}"/>
                        <p:outputLabel value="#{myBundle.CreateTaxLabel_taxName}" for="taxName" />
                        <p:inputText id="taxName" value="#{taxController.selected.taxName}" title="#{myBundle.CreateTaxTitle_taxName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{taxController.create}" value="#{myBundle.Save}" update="display,:TaxListForm:datalist,:growl" oncomplete="handleSubmit(args,'TaxCreateDialog');"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="TaxCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
