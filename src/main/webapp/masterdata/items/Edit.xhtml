                        <p:inputText id="itemPhoto" value="#{itemsController.selected.itemPhoto}" title="#{myBundle.EditItemsTitle_itemPhoto}" />
                        <p:outputLabel value="#{myBundle.EditItemsLabel_auto}" for="auto" />

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
