<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HotelCreateDlg" widgetVar="HotelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateHotelTitle}">
            <h:form id="HotelCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hotelController.selected != null}">
                        <p:outputLabel value="#{myBundle.CreateHotelLabel_hotelID}" for="hotelID" />
                        <p:inputText id="hotelID" value="#{hotelController.selected.hotelID}" title="#{myBundle.CreateHotelTitle_hotelID}" required="true" requiredMessage="#{myBundle.CreateHotelRequiredMessage_hotelID}"/>
                        <p:outputLabel value="#{myBundle.CreateHotelLabel_hotelName}" for="hotelName" />
                        <p:inputText id="hotelName" value="#{hotelController.selected.hotelName}" title="#{myBundle.CreateHotelTitle_hotelName}" />
                        <p:outputLabel value="#{myBundle.CreateHotelLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{hotelController.selected.tel}" title="#{myBundle.CreateHotelTitle_tel}" />
                        <p:outputLabel value="#{myBundle.CreateHotelLabel_addTel}" for="addTel" />
                        <p:inputText id="addTel" value="#{hotelController.selected.addTel}" title="#{myBundle.CreateHotelTitle_addTel}" />
                        <p:outputLabel value="#{myBundle.CreateHotelLabel_mobile}" for="mobile" />
                        <p:inputText id="mobile" value="#{hotelController.selected.mobile}" title="#{myBundle.CreateHotelTitle_mobile}" />
                        <p:outputLabel value="#{myBundle.CreateHotelLabel_fax}" for="fax" />
                        <p:inputText id="fax" value="#{hotelController.selected.fax}" title="#{myBundle.CreateHotelTitle_fax}" />
                        <p:outputLabel value="#{myBundle.CreateHotelLabel_address}" for="address" />
                        <p:inputTextarea rows="4" cols="30" id="address" value="#{hotelController.selected.address}" title="#{myBundle.CreateHotelTitle_address}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hotelController.create}" value="#{myBundle.Save}" update="display,:HotelListForm:datalist,:growl" oncomplete="handleSubmit(args,'HotelCreateDialog');"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="HotelCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
